name: Upload Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install packages
        run: npm ci

      - name: Build static web site
        run: npm run build

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./out/ s3://digillia.test --delete

      - name: Invalidate cloudfront distribution
        run: |
          echo "CLOUDFRONT_ID=$(aws cloudfront list-distributions --query """DistributionList.Items[?Aliases.Items[0]=='www.digillia.com'].Id | [0]""" --output text)" >> $GITHUB_ENV
          echo "$CLOUDFRONT_ID"
          echo "${{ env.CLOUDFRONT_ID }}"
          echo "$GITHUB_ENV"
          aws cloudfront create-invalidation --distribution-id "${{ env.CLOUDFRONT_ID }}" --paths "/*"
